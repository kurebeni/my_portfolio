           <h1>増殖する割り箸</h1>

            <div class="caption">
                <p>
                    コマドリアニメーションの技法を用いて「あり得ない状況」を創造した作品です。
                    <br>  <br>
                   人の動き・行為が主役、ということで、日常生活での手の動きを観察した。  <br>
 昼食時に割り箸をよく使用する。割り箸を観察した際に、「１本のものをわざわざ割って２本にして使う」という特徴に差異があると感じ、この割り箸が永遠に割ることができたら面白いと思い，制作した。
